<div class="sectionbody">
<div class="sect2">
<h3 id="_网卡多队列">网卡多队列</h3>
<div class="paragraph">
<p>网卡多队列是利用 hash 算法，将网络流量分散到多个网卡队列中，交由多个 CPU 同时处理请求，利用CPU多核特性提高网络处理能力。开启这个功能后，云服务器挂载的网卡会有多队列功能，但是 Linux 系统还需要做相关配置，具体配置请查看<a href="../../compute/vm/faq/other_questions/nic_multi">网卡多队列文档</a>。</p>
